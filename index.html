<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dinámico y Visualmente Atractivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-info">
        <p>Más información aquí - <a href="https://api.whatsapp.com/send?phone=3005722844">WhatsApp</a></p>
    </div>
    <div class="container">
        <div class="role-selection">
            <h2>Bienvenido</h2>
            <button class="role-option" id="adminOption">Administrador</button>
            <button class="role-option" id="guestOption">Invitado</button>
        </div>
        <div class="login-container" id="loginContainer" style="display: none;">
            <form class="login-form" id="loginForm">
                <h2>Iniciar Sesión</h2>
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Usuario</label>
                    <div class="underline"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Contraseña</label>
                    <div class="underline"></div>
                </div>
                <button type="submit">Ingresar</button>
            </form>
            <button class="return-button" id="returnButton" style="display: none;">Regresar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
